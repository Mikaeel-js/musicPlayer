<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/main.css">
  <link rel="shortcut icon" type="image/jpg" href="./assets/images/favicon.png" />
  <title>Music Player</title>
</head>

<body>
  <div class="container">
    <!-- Circles -->
    <div class="circle1"></div>
    <div class="circle2"></div>
    <!-- Circles -->
    <!-- Music Box -->
    <div class="musicBoxCenter">
      <div class="musicbox">
        <div class="imgContainer" data-tilt>
          <img id="cover" src="./assets/images/Kourosh Yaghmaei.jpg" alt="">
        </div>
        <div class="titles">
          <div class="musicName">Gole Yakh</div>
          <div class="artistName">Kourosh Yaghmaei</div>
        </div>
        <audio id="audio" src="./assets/mp3s/Gole Yakh.mp3"></audio>
        <div class="buttons">
          <button id="prev">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play">
            <i class="fas fa-play"></i>
          </button>
          <button id="next">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- Music Box -->
  </div>

  <script src="./assets/js/vanilla-tilt.min.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
